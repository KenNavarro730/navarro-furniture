<svg xmlns="http://www.w3.org/2000/svg" width="980" height="220" viewBox="0 0 980 220" fill="none">
  <defs>
    <style>
      .char { stroke:#111827; }
      .text { fill:#111827; font-family: Inter, Montserrat, system-ui, -apple-system, "Segoe UI", Arial, sans-serif; }
    </style>
  </defs>

  <!-- Icon -->
  <g transform="translate(40,40)">
    <!-- Optional keystone outline (subtle local cue). Delete this path if you want icon-only couch. -->
    <path d="M44 18H116L134 70L80 138L26 70L44 18Z"
          class="char" stroke-width="3" stroke-linejoin="round" opacity="0.18"/>

    <!-- Couch (simple sectional silhouette) -->
    <g class="char" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <!-- Arms -->
      <rect x="30" y="72" width="14" height="44" rx="8"/>
      <rect x="116" y="72" width="14" height="44" rx="8"/>

      <!-- Backrest -->
      <rect x="44" y="56" width="72" height="28" rx="12"/>

      <!-- Base/seat -->
      <rect x="34" y="86" width="96" height="30" rx="12"/>

      <!-- Cushion separators -->
      <path d="M66 86V116"/>
      <path d="M98 86V116"/>
    </g>

    <!-- Sparkle (accent only) -->
    <path d="M0 -7 L2.3 -2.3 L7 0 L2.3 2.3 L0 7 L-2.3 2.3 L-7 0 L-2.3 -2.3 Z"
          transform="translate(108 46)"
          fill="#1E3A8A"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(230,74)" class="text">
    <text x="0" y="0" font-size="44" font-weight="800" letter-spacing="0.02em">NAVARRO</text>
    <text x="2" y="46" font-size="22" font-weight="500" letter-spacing="0.38em" opacity="0.90">FURNITURE</text>

    <!-- Optional tagline (delete if you prefer ultra-minimal) -->
    <text x="2" y="78" font-size="18" font-weight="600" opacity="0.78">Delivered Clean</text>
  </g>
</svg>
